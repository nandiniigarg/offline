{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="login.css" rel="stylesheet"  type="text/css"> 
        <title>Sign Up</title>
        </head>
         <body>
             <div id="Find">
                 <h3>Find your <br>school on <br>OFFLINE</h3>
             </div>
             <div id="Name">
                 <form>
                     <label for="fname"> Full Name</label><br>
                     <input type="text" id="fname" name="Full Name"><br>
                 </form>
             </div>
             <div id="insid">
                <label for="inid">Institute ID</label><br>
                <input type="email" id="inid" name="Institute">
             </div>
             <div id="cpass">
                <label for="crpass">Create Password</label><br>
                <input type="text" id="crpass" name="Create Password">
             </div>
             <div id="cfpass">
                 <label for="cnfpass">Confirm Password</label><br>
                 <input type="text" id="cnfpass" name="Confirm Password">
             </div>
             <div id="signbt">
                 <h2>Sign Up</h2>
             </div>
             <div id="asup">
                 <h2>Already sign up?</h2>
             </div>
         </body>
</html>
